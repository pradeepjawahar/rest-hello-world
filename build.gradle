group = 'com.example'
version = '0.0.1'

apply plugin: 'java'
apply plugin: 'application'


repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    // This dependency is found on implementation classpath of this component and consumers.
    implementation 'com.google.guava:guava:27.0.1-jre'
    implementation 'org.eclipse.jetty:jetty-server:9.2.3.v20140905'
    implementation 'org.eclipse.jetty:jetty-servlet:9.2.3.v20140905'
    implementation 'org.glassfish.jersey.core:jersey-server:2.7'
    implementation 'org.glassfish.jersey.containers:jersey-container-servlet-core:2.7'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
}

sourceCompatibility = 1.8

jar {
    baseName "${project.name}"
    //mainClassName = 'rest_hello_world.App'
    manifest {
        attributes(
                "Implementation-Title": "${group}.${project.name}",
                "Implementation-Version": version,
        )
    }
}

// Define the main class for the application
mainClassName = 'com.example.App'
